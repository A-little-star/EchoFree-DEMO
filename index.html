<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        /* 主标题（页面标题） */
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* 二级标题（整体音频展示） */
        h2 {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            margin-bottom: 8px;
        }

        /* 三级标题（场景分类） */
        h3 {
            font-size: 18px;
            font-weight: bold;
            color: #444;
            margin-top: 12px;
            margin-bottom: 15px;
        }

        /* 四级标题（每列的分类） */
        h4 {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }

        .audio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .column {
            width: 30%;
            min-width: 250px;
            padding: 10px;
        }

        .audio-box {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Audio Examples for EchoFree</h1>
    <h2>Performance on ICASSP 2023 AEC Challenge</h2>
    <h3>Double-talk Scenario</h3> <!-- 三级标题，作为二级标题的子标题 -->

    <div class="audio-container">
        <!-- 第一列：混合音频 -->
        <div class="column">
            <h4>Mix</h4> <!-- 四级标题，每列的分类 -->
            <div class="audio-box">
                <audio controls>
                    <source src="mix1.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="mix2.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="mix3.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="mix4.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="mix5.wav" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <!-- 第二列：ULCNet-AER 处理后的音频 -->
        <div class="column">
            <h4>Processed by ULCNet-AER</h4>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet1.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet2.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet3.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet4.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet5.wav" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <!-- 第三列：EchoFree 处理后的音频 -->
        <div class="column">
            <h4>Processed by EchoFree</h4>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree1.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree2.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree3.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree4.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree5.wav" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

</body>
</html>
