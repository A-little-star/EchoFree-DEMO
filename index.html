<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .audio-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .column {
            width: 30%;
            min-width: 250px;
            padding: 10px;
        }
        .column h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .audio-box {
            background: #f1f1f1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Audio Examples for EchoFree</h1>
    <h2>Performance on ICASSP 2023 AEC Challenge</h2>

    <div class="audio-container">
        <!-- 第一列：混合音频 -->
        <div class="column">
            <h2>Mix</h2>
            <div class="audio-box">
                <audio controls>
                    <source src="mix1.wav" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="mix2.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="mix3.wav" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <!-- 第二列：ULCNet-AER 处理后的音频 -->
        <div class="column">
            <h2>Processed by ULCNet-AER</h2>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet1.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet2.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="ulcnet3.wav" type="audio/mpeg">
                </audio>
            </div>
        </div>

        <!-- 第三列：EchoFree 处理后的音频 -->
        <div class="column">
            <h2>Processed by EchoFree</h2>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree1.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree2.wav" type="audio/mpeg">
                </audio>
            </div>
            <div class="audio-box">
                <audio controls>
                    <source src="echofree3.wav" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

</body>
</html>
